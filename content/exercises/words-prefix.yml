        assert find_words_with_prefix("The quick brown fox jumps over the lazy dog.", "j") == ["jumps"]
        assert find_words_with_prefix("Python is a powerful programming language.", "P") == ["Python", "powerful", "programming"]
        assert find_words_with_prefix("", "A") == []
